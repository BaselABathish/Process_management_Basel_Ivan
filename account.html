<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConnect - My Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <nav class="nav">
        <div class="logo">MedConnect</div>
        <ul class="nav-links">
            <li><a href="account.html" class="nav-link">My Account</a></li>
            <li><a href="symptoms.html" class="nav-link">Describe Symptoms</a></li>
            <li><a href="doctors.html" class="nav-link">Find Doctors</a></li>
        </ul>
    </nav>
</header>

<main class="main-content">
    <section class="page">
        <div class="page-header">
            <h1>My Account</h1>
        </div>
        <div class="account-info">
            <div class="info-card">
                <div class="info-label">Name:</div>
                <div class="info-value">John Doe</div>
            </div>
            <div class="info-card">
                <div class="info-label">Email:</div>
                <div class="info-value">john.doe@example.com</div>
            </div>
            <div class="info-card">
                <div class="info-label">Phone:</div>
                <div class="info-value">(555) 123-4567</div>
            </div>
            <div class="info-card">
                <div class="info-label">Insurance:</div>
                <div class="info-value">Blue Cross Blue Shield</div>
            </div>
        </div>
    </section>
</main>

</html>
