<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedConnect - Dr. Albert Schmidt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header class="header">
    <div class="logo"><a href="index.html">MedConnect</a></div>
    <nav>
        <ul class="nav-links">
            <li><a href="account.html" class="nav-link">My Account</a></li>
            <li><a href="symptoms.html" class="nav-link">Describe Symptoms</a></li>
        </ul>
    </nav>
    <a href="index.html" class="logout">Logout</a>
</header>

<main class="step">
    <section class="message-section" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <h2>Send an additional message to Dr. Albert Schmidt</h2>
        <textarea name="message" id="message" style="width: 25rem; height: 25rem;overflow-y: auto" placeholder="Type your message here..."></textarea>
        <button class="submit-button" onclick="sendMessage()" style="width: 25rem">Send Message</button>
        <a href="account.html" class="cancel-button">Cancel</a>
    </section>
</main>

<script>
    alert("Your appointment with Dr. Schmidt has been submitted!")

    function sendMessage() {
        const msg = document.getElementById('message').value.trim();
        if (msg) {
            alert(`Your message has been sent: "${msg}"`);
        } else {
            alert("Please enter a message before sending.");
        }
    }
</script>
</body>
</html>
